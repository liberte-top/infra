name: ci.status

on:
  workflow_dispatch:
    inputs:
      phase_target:
        description: "Target phase (e.g. 00)"
        required: true
        default: "00"

jobs:
  status:
    runs-on: ubuntu-latest
    container:
      image: willhallonline/ansible:2.18-alpine-3.22
    env:
      INFRA_HOST: ${{ secrets.INFRA_HOST }}
      INFRA_USER: ${{ secrets.INFRA_USER }}
      INFRA_PASSWORD: ${{ secrets.INFRA_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Status
        run: |
          ansible-playbook -i inventory/hosts.ini playbooks/status.yml \
            -e phase_target="${{ inputs.phase_target }}"
