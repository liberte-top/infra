---
- name: Compute precheck readiness
  set_fact:
    phase00_pre_ready: "{{ (ansible_facts.os_family == 'Debian') and (ansible_facts['user_id'] == 'root') }}"

- name: Stat phase00 facts file
  stat:
    path: /var/lib/infra/phase/00/facts.json
  register: phase00_facts_stat

- name: Read phase00 facts file
  slurp:
    src: /var/lib/infra/phase/00/facts.json
  register: phase00_facts_raw
  when: phase00_facts_stat.stat.exists

- name: Parse phase00 facts
  when: phase00_facts_raw is defined and phase00_facts_raw.content is defined
  set_fact:
    phase00_facts: "{{ phase00_facts_raw.content | b64decode | from_json }}"

- name: Check installed packages (dpkg, batch)
  command: "dpkg-query -W -f='${Package} ${Status}\\n' {{ phase00_facts.packages.desired | join(' ') }}"
  register: phase00_pkg_checks
  when: phase00_facts is defined
  failed_when: false
  changed_when: false

- name: Compute phase00 package readiness
  set_fact:
    phase00_packages_present: >-
      {{
        phase00_facts is defined and
        (phase00_pkg_checks.stdout_lines | select('search', ' install ok installed$') | list | length == phase00_facts.packages.desired | length)
      }}

- name: Compute phase00 status value
  set_fact:
    phase00_status_value: >-
      {{
        'pre-not-ready' if not phase00_pre_ready
        else
        (
          'cur-success' if phase00_packages_present
          else
          (
            'cur-failed' if phase00_facts is defined
            else 'pre-ready'
          )
        )
      }}

- name: Set phase00 status
  set_fact:
    phase_status_map: "{{ (hostvars[inventory_hostname].phase_status_map | default({})) | combine({ phase_id: phase00_status_value }) }}"
