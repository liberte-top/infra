---
- name: Ensure infra phase base dir
  file:
    path: /var/lib/infra/phase
    state: directory
    mode: "0755"

- name: Ensure phase00 state dir
  file:
    path: /var/lib/infra/phase/00
    state: directory
    mode: "0755"

- name: Gather current package facts
  package_facts:
    manager: auto

- name: Record pre-installed packages
  set_fact:
    phase00_pre_installed: "{{ ansible_facts.packages.keys() | list }}"

- name: Install baseline packages
  apt:
    name:
      - ca-certificates
      - curl
      - jq
      - ufw
      - gnupg
      - lsb-release
      - apt-transport-https
      - logrotate
      - python3
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Capture UTC timestamp
  command: date -u +%Y-%m-%dT%H:%M:%SZ
  register: phase00_now
  changed_when: false

- name: Build phase00 state
  set_fact:
    phase00_state:
      phase: "00"
      ok: true
      timestamp: "{{ phase00_now.stdout }}"
      packages:
        desired:
          - ca-certificates
          - curl
          - jq
          - ufw
          - gnupg
          - lsb-release
          - apt-transport-https
          - logrotate
          - python3
        pre_installed: "{{ phase00_pre_installed }}"

- name: Write phase00 state file
  copy:
    dest: /var/lib/infra/phase/00/state.json
    content: "{{ phase00_state | to_nice_json }}"
    mode: "0644"
