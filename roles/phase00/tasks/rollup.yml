---
- name: Ensure infra phase base dir
  file:
    path: /var/lib/infra/phase
    state: directory
    mode: "0755"

- name: Ensure phase00 state dir
  file:
    path: /var/lib/infra/phase/00
    state: directory
    mode: "0755"

- name: Define baseline packages
  set_fact:
    phase00_desired_packages:
      - ca-certificates
      - curl
      - jq
      - ufw
      - gnupg
      - lsb-release
      - apt-transport-https
      - logrotate
      - python3

- name: Read phase00 state file
  slurp:
    src: /var/lib/infra/phase/00/state.json
  register: phase00_state_raw
  ignore_errors: true

- name: Parse phase00 state
  when: phase00_state_raw is defined and phase00_state_raw.content is defined
  set_fact:
    phase00_state: "{{ phase00_state_raw.content | b64decode | from_json }}"

- name: Check baseline packages installed
  command: "dpkg-query -W -f='${Package} ${Status}\\n' {{ phase00_desired_packages | join(' ') }}"
  register: phase00_pkg_checks
  changed_when: false
  failed_when: false
  when: phase00_state is defined

- name: Compute phase00 short-circuit readiness
  when: phase00_state is defined
  set_fact:
    phase00_packages_ok: >-
      {{
        phase00_pkg_checks.stdout_lines is defined and
        (phase00_pkg_checks.stdout_lines | select('search', ' install ok installed$') | list | length
          == (phase00_desired_packages | length))
      }}
    phase00_state_matches: >-
      {{
        phase00_state is defined and
        (phase00_state.phase | default('')) == '00' and
        (phase00_state.packages.desired | default([])) == phase00_desired_packages
      }}

- name: Compute phase00 skip flag
  when: phase00_state is defined
  set_fact:
    phase00_skip: "{{ phase00_packages_ok and phase00_state_matches }}"

- name: Skip phase00 rollup when already ready
  meta: end_role
  when: phase00_skip | default(false)

- name: Gather current package facts
  package_facts:
    manager: auto

- name: Record pre-installed packages
  set_fact:
    phase00_pre_installed: "{{ ansible_facts.packages.keys() | list }}"

- name: Update apt cache (bounded)
  command: >-
    timeout 600s apt-get
    -o Acquire::Retries=3
    -o Acquire::http::Timeout=30
    -o Acquire::https::Timeout=30
    update
  register: phase00_apt_update
  changed_when: false

- name: Install baseline packages
  apt:
    name:
      - ca-certificates
      - curl
      - jq
      - ufw
      - gnupg
      - lsb-release
      - apt-transport-https
      - logrotate
      - python3
    state: present

- name: Capture UTC timestamp
  command: date -u +%Y-%m-%dT%H:%M:%SZ
  register: phase00_now
  changed_when: false

- name: Build phase00 state
  set_fact:
    phase00_state:
      phase: "00"
      ok: true
      timestamp: "{{ phase00_now.stdout }}"
      packages:
        desired:
          - ca-certificates
          - curl
          - jq
          - ufw
          - gnupg
          - lsb-release
          - apt-transport-https
          - logrotate
          - python3
        pre_installed: "{{ phase00_pre_installed }}"

- name: Write phase00 state file
  copy:
    dest: /var/lib/infra/phase/00/state.json
    content: "{{ phase00_state | to_nice_json }}"
    mode: "0644"
