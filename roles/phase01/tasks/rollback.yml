---
- name: Remove sshd hardening drop-in
  file:
    path: /etc/ssh/sshd_config.d/99-liberte.conf
    state: absent

- name: Remove sshd base config (bootstrap baseline)
  blockinfile:
    path: /etc/ssh/sshd_config
    marker: "# {mark} LIBERTE BOOTSTRAP"
    state: absent

- name: Validate sshd config
  command: sshd -t
  changed_when: false

- name: Reload ssh service
  service:
    name: ssh
    state: reloaded

- name: Remove phase01 facts file
  file:
    path: /var/lib/infra/phase/01/facts.json
    state: absent

- name: Remove phase01 facts dir (if empty)
  file:
    path: /var/lib/infra/phase/01
    state: absent
